<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Edit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-list>
          <ion-reorder-group (ionItemReorder)="reorderItems($event)"disabled="false">
          <ion-list-header>
            <ion-label>List of Names</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let legend of legends" lines="full">
            <ion-label>
              {{legend}}
            </ion-label>
            <ion-reorder></ion-reorder>
            <ion-button  outline item-end color="secondary" (click)="buttonClick()">Edit</ion-button>
          </ion-item>
        </ion-reorder-group>
        </ion-list>
        <ion-button  full color="secondary" (click)="save()">save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
