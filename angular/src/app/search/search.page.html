<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">

    </ion-buttons>
    <ion-searchbar 
      color="danger" 
      mode="ios" 
      placeholder="Search for a legend"
      animated 
      (ionInput)="getItems($event)"
      (ionClear)="clearResult();searchInput=''"
      [(ngModel)]="searchInput">

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Showing <b>{{results.length}}</b> Results for: <b>{{searchInput}}</b></p><br/>
  <ion-list>
      <ion-item *ngFor="let result of results">
        {{ result }}
      </ion-item>
    </ion-list>
</ion-content>
